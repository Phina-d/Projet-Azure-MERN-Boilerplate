name: Deploy MERN to Azure WebApp

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: azure-mern-dakar
  AZURE_WEBAPP_PACKAGE_PATH: '.' # On dÃ©ploie tout le projet
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“ Installer les dÃ©pendances serveur
        run: npm install

      - name: âš›ï¸ Installer les dÃ©pendances React et builder
        run: |
          cd client
          npm install
          npm run build

      - name: ğŸ“¦ Upload build complet pour dÃ©ploiement
        uses: actions/upload-artifact@v4
        with:
          name: full-app
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: 'Production'

    steps:
      - name: ğŸ“¥ TÃ©lÃ©charger les fichiers de build
        uses: actions/download-artifact@v4
        with:
          name: full-app

      - name: ğŸš€ DÃ©ployer vers Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
